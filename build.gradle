plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // ✅ 추가
}

group = 'com.example'
version = '1.0'

dependencies {
    implementation project(':backend')
    // 추가 의존성도 여기 작성
}

application {
    mainClass = 'Main' // ✅ 정확한 FQCN (예: swing.GameApp 등)으로 수정
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass.get()
    }
}

shadowJar {
    archiveClassifier.set('all') // frontend-1.0-all.jar로 생성됨
}
